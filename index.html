    </script>

<body>
    <header>
        <h1 class="text-center">Student Database</h1>
    </header>
    <form method="POST" class="frm-main mt-2 p-2 needs-validation" novalidate>
        <div class="form-row ml-auto">
            <div class="row form-group">
            <div class="col-md-6">
                
                    <label for="rollno">Roll Number</label>
                    <input type="number" name="rollno" id="rollno" class="form-control" min="1001"
                        placeholder="Roll Number" required />
                
            </div>
            <div class="col-md-4">
                <div class="align-middle mt-3 pt-3">
                    <button id="btnsearch" class="btn btn-info">Search</button>
                </div>
            </div>
        </div>
            <div class="col">
                <!-- <div class="form-group col-md-auto pt-3"> -->
                    <label for='select'>Roll No. List</label>
                    <select id="select" class="form-control text-center">
                        <option selected disabled>--Select RollNo--</option>
                    </select>
                <!-- </div> -->
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userName">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control" required />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="text">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control" max="2017-12-01" />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="gender">Select Gender</label>
                    <select id="gender" class="form-control">
                        <option selected disabled>--Select Gender--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                        <option>Rather Not Say</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <div class="row">
                <div class="col">
                    <button id="btninsert" class="btn btn-success w-100">Insert</button>
                </div>
                <div class="col">
                    <button id="btnupdate" class="btn btn-primary w-100">Update</button>
                </div>
                <div class="col">
                    <button id="btndelete" class="btn btn-danger w-100">Delete</button>
                </div>
            </div>
        </div>
    </form>
    <footer id="foot" class="text-center">
